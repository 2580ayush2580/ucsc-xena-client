# disable test, until we can run headless, or with phantom, or something.
test:
    override:
        - npm run lint -- -f junit -o lint-results.xml
        - npm run test:headless
deployment:
    dev:
        branch: master
        commands:
            - npm run build:prod
            - rsync -a --delete --rsync-path='sudo rsync' build/ ubuntu@ec2-52-91-68-9.compute-1.amazonaws.com:/var/www/html
    beta:
        tag: /v[0-9]+(\.[0-9]+)*/
        commands:
            - npm run build:prod
            - rsync -a --delete --rsync-path='sudo rsync' build/ ubuntu@ec2-52-23-185-93.compute-1.amazonaws.com:/var/www/html
